<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <nav>
        <a hfre="./highscores.hmtl">
            <p>View High Scores</p></a>
            <p>Time: <span id="timer">75</span></p>
    </nav>

    <main>
        <div class="home">
            <h1><bold>Coding Quiz</bold></h1>
        </div>

            <div class="underh1">
            <p>Answer the following coding questions to test you knowledge within the time limit provided.</p>
            </div>

            <div class="rules">
                <p>Correct answers will add 3 seconds to your time, but wrong answers will penalize you by 7 seconds!</p>
            </div>

            <div class="start">
                <input type="btn" value="Start" onclick="startQuiz()">
            </div>    
              
        </div>
    </main>
    
</body>
</html>
